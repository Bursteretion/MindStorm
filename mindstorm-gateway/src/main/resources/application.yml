server:
  port: 7000

spring:
  application:
    name: mindstorm-gateway

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

    gateway:
      x-forwarded:
        enabled: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: mindstorm-auth
          uri: lb://mindstorm-auth
          predicates:
            - Path=/auth/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
        - id: mindstorm-permission
          uri: lb://mindstorm-permission
          predicates:
            - Path=/permission/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
  main:
    allow-bean-definition-overriding: true

ignore:
  whites:
    - /mindstorm-auth/auth/login
    - /mindstorm-auth/v2/api-docs
    - /mindstorm-permission/v2/api-docs